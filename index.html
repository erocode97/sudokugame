<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bar Color for Mobile -->
    <meta name="theme-color" content="#fff">
    <title>Sudoku by erocode97</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./static/img/logo.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <!-- Icons Css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Nav Section Start -->


<nav>
    <div class="nav-container">
        <a href="" class="nav-logo">
            Sudoku
        </a>
        <div class="dark-mode-toggle" id="dark-mode-toggle">
            <i class="bx bxs-sun"></i>
            <i class="bx bxs-moon"></i>
        </div>
    </div>
</nav>

        <!-- Nav Section End -->

        <!-- Main Section Start -->

        <div class="main">
            <div class="screen">
                <!-- Start Screen  Start-->
             <div class="start-screen active" id="start-screen">
                <input type="text" placeholder="Your name" maxlength="11" class="input-name" id="input-name">
                <div class="btn" id="btn-level">
                    Easy
                </div>
                <div class="btn" id="btn-continue">Continue</div>
                <div class="btn btn-blue" id="btn-play">New Game</div>
             </div>
                <!-- Start Screen End -->
            </div>
        </div>












        <!-- Main Section End --> 
        <script src="static/js/constant.js"></script>
        <script src="static/js/app.js"></script>
</body>
</html>
